<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="Res\style2.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      body, input, select, textarea,h2, h3, h4, h5, h6 { font-family: YouYuan;}
      h1,button {font-family: Microsoft YaHei;}
    </style>
    <script>
      $(document).ready(function(){
		var sex = "Male";
  		$("#male").click(function(){
    	$("#famale").animate({opacity:'0.2'});
        $("#male").animate({opacity:'1'});
          sex = "Male";
  		});
        $("#famale").click(function(){
    	$("#male").animate({opacity:'0.2'});
        $("#famale").animate({opacity:'1'});
          sex = "Female";
       });
        $("#submit").click(function(){
         	 var fso, tf;
   fso = new ActiveXObject("Scripting.FileSystemObject");//获取对象
   tf = fso.CreateTextFile("c:\\testfile.txt", true);//创建一个文件夹
   // 写一行，并且带有新行字符。
   tf.WriteLine("Testing 1, 2, 3.") ;
   // 向文件写三个新行字符。  
   tf.WriteBlankLines(3) ;
   // 写一行。
   tf.Write ("This is a test.");
   tf.Close();//关闭
        	$("#submit").animate({opacity:'0.5',height:'0px',width:'0px'});
        });
  	  });
    </script>
  </head><body>
    <div class="cover">
      <div class="cover-image" style=""></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>完善信息</h1>
            <p>为了方便联系，请在下表中完善您的个人信息</p>
            <form class="form-horizontal" role="form">
              <div class="form-group has-error has-feedback">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">姓名*</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                  <span class="fa form-control-feedback fa-child"></span>
                </div>
              </div>
              <div class="form-group has-warning has-feedback">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">昵称*</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="kidname" placeholder="Kidname">
                  <span class="fa fa-check form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group has-warning has-feedback">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">性别*</label>
                </div>
                <a class="btn btn-lg btn-link" id="male" style="position:relative">---男---<i class="fa fa-fw fa-male"></i></a>
                <a class="btn btn-lg btn-link" id="famale" style="position:relative">---女---<i class="fa fa-fw fa-female"></i></a>
              </div>
              <div class="form-group has-success has-feedback">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">邮箱</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                  <span class="fa form-control-feedback fa-mail-reply"></span>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <p class="help-block">
                    <small>邮箱并不是必须的，但建议填写，以便将来联系</small>
                  </p>
                </div>
              </div>
              <div class="form-group has-error has-feedback">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label" contenteditable="true">密码*</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="key" placeholder="Password">
                  <span class="fa form-control-feedback fa-key"></span>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <p class="help-block" contenteditable="true">
                    <small>登录此网站用</small>
                  </p>
                </div>
              </div>
            </form>
            <br>
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <a class="btn btn-block btn-primary" id="submit">提交</a>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
